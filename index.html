<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
	<link rel="icon" type="image/x-icon" href="popcorn_cinema_icon_190843.png">
</head>
<body>
    <header>
        <h1>Список фильмов</h1>
        <div>
            <label for="yearFilter">Год выпуска:</label>
            <input type="number" id="yearFilter" placeholder="Введите год"/>
            <label for="countryFilter">Страна:</label>
            <input type="text" id="countryFilter" placeholder="Введите страну"/>
            <label for="ratingFilter">Рейтинг:</label>
            <input type="number" id="ratingFilter" placeholder="Введите рейтинг" min="0" max="10" step="0.1"/>
            <button onclick="filterMovies()">Фильтровать</button>
        </div>
    </header>
    <main id="movieList"></main> 
    <div id="pagination"></div> 
    <script src="script.js"></script> 
</body>

</footer>
</html>
